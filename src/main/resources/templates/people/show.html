<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getFullName() + ', ' + person.getYearOfBirth()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек не взял не одну книгу</p>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги: </b>
<!--    <div th:each="book : ${books}">-->
<!--        <p th:text="${book.getNameOfBook() + ', ' + book.getAuthor() + ', ' + book.getPublishedYear()}"></p>-->
<!--    </div>-->

    <div th:each="book : ${books}">
        <p th:style="${book.isExpired} ? 'color:red' : ''"
           th:text="${book.getNameOfBook() + ', ' + book.getAuthor() + ', ' + book.getPublishedYear()}">Book</p>
    </div>
</div>

<hr/>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Изменить</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить!">
</form>

</body>
</html>
